<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_home.css" th:href="@{css/style_home.css}">
</head>
<body>
    
    
    <div class="container banner">
        
        <div class="bg-primary">
            <button class="btn btn-success btn-NewPost">Novo Post</button>
        </div>        
    </div>

    <div class="container d-flex flex-row mb-3">
        <div class="p-2"><a href="/" class="text-muted">home</a></div>
        <div class="p-2"><a href="/usuario/all"  class="text-muted">usuarios</a></div>
    </div>

    <div class="container">
        <h1 class="display-1">Blog</h1>
        <p >Projeto de Blog construido com tecnologia Spring Boot.</p>
    </div>

    <div th:if="${#ctx.springRequestContext.requestUri} == '/'" class="container div_postagems">
        <div th:each="postagem : ${postagens}">

            <p th:text="${postagem.titulo}"></p>
            <br>
            <p th:text="${postagem.conteudo}"></p>
        </div>
    </div>

    <div th:if="${#ctx.springRequestContext.requestUri} == '/usuario/all'" class="container div_usuarios">
        <h1>Usu√°rios</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.name}">Name ...</a></td>
                <td th:text="${usuario.email}">Email ...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
