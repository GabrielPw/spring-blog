<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style_home.css" th:href="@{/css/style_home.css}">
</head>
<body>

    <div class="container banner">

        <div th:if="${#ctx.springRequestContext.requestUri} == '/'" class="bg-primary">
            <div class="bg-black bg-gradient p-2 btnContainer" style="--bs-bg-opacity: .5; width: 90%">
                <button class="btn btn-success btn-NewPost" onclick="mudarVisibilidadeEditor()">Novo Post</button>
            </div>
        </div>


    </div>
    <!-- Opções de links -->
    <div class="container d-flex flex-row mb-3">
        <div class="p-2"><a href="/" class="text-muted">home</a></div>
        <div class="p-2"><a href="/usuario/all"  class="text-muted">usuarios</a></div>
    </div>

    <div th:if= "${postagem} == null" class="container"> <!-- Postagem passada é nula. -->
        <h1 class="display-3">404 - Not Found</h1>
        <p>Página não encontrada.</p>
    </div>

    <div th:unless="${postagem} == null"}> <!-- Postagem passada não é nula. -->

        <div class="container">
            <h1 th:text="${postagem.titulo}"></h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
